<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fish Room Playback</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
      }
    }
    </script>
    <script src="js/cache-clear.js"></script>
  </head>
  <body>
    <div id="controls">
      <div class="control-group">
        <button id="playPauseBtn">Pause</button>
        <button id="clearCacheBtn" onclick="clearAppCache()">Clear Cache</button>
        <label for="speedControl">Speed: </label>
        <input type="range" id="speedControl" min="0.1" max="3" step="0.1" value="1">
        <span id="speedValue">1x</span>
      </div>
      <input type="range" id="timeline" min="0" value="0" step="1">
    </div>
    
    <script type="module" src="js/main.js"></script>
  </body>
</html>
