<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Playback</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
      }
    }
    </script>
  </head>
  <body>
    <div id="controls">
      <button id="resetButton">Reset</button>
      <button id="playPauseButton">Pause</button>
      <select id="filePicker">
        <option value="data/fish.json">Fish</option>
        <option value="data/spider.json">Spider</option>
        <option value="data/butterfly.json">Butterfly</option>
      </select>

      <label for="speedSlider">Speed</label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
      <span id="speedValue">1.0x</span>
      
      <label for="trailLengthSlider">Trail Length</label>
      <input type="range" id="trailLengthSlider" min="0" max="500" value="200">
      <span id="trailLengthValue">200 points</span>
      
      <label for="timelineSlider">Timeline</label>
      <input type="range" id="timelineSlider" min="0" value="0" step="1">
      <span id="timelineValue">0.0s / 0.0s</span>
    </div>
    
    <script type="module" src="js/main.js"></script>
  </body>
</html>
